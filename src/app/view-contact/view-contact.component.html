<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Contact Information</h4>
  <button type="button" class="close" aria-label="Close" (click)="viewModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div style="height: 28rem;overflow-y: scroll;" [formGroup]="viewContact" class="modal-body">
  <div class="form-group">
    <img src="{{baseUrl}}/profile-image/{{contactId}}"
      onerror='this.src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/1024px-No_image_available.svg.png"'
      alt="Avatar">
  </div>

  <div class="form-group">
    <label> First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
  </div>

  <div class="form-group">
    <label> Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
  </div>

  <div class="form-group">
    <label> Nick Name</label>
    <input type="text" class="form-control" id="nickName" name="nickName" formControlName="nickName">
  </div>

  <div class="form-group">
    <label> Address </label>
    <input type="text" class="form-control" id="address" name="address" formControlName="address">
  </div>

  <div class="form-group">
    <label> Phone Number </label>
    <div formArrayName="phoneNumbers" *ngFor="let phone of phoneNumbers.controls; let i=index">
      <input type="tel" class="form-control" id="phoneNumbers" name="phoneNumbers" [formControlName]="i"><br>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ngbAutofocus type="button" class="btn btn-success" (click)="emitEvent();viewModal.close()">Edit</button>
  <button type="button" class="btn btn-danger" (click)="open(confirmationModal);">Delete</button>
</div>

<ng-template #confirmationModal let-modal>
  <div style="border-bottom: 1px solid white ;" class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div style="text-align: center;font-weight: 16px;font-size: medium;font-weight: bold;" class="modal-body">
    {{'Are you sure , you want to delete the contact'}}?
  </div>
  <div style="border-top: 1px solid white ;" class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close();">No</button>
    <button style="margin-right: 175px;" type="button" (click)="deleteUser();modal.close();"
      class="btn btn-primary">Yes</button>
  </div>
</ng-template>
